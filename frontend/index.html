<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Printsable Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">Printsable</div>
  <nav>
    <span>Dashboard</span>
    <span>Products</span>
    <span>Orders</span>
    <span>Fulfillment</span>
  </nav>
</header>

<main class="container">

  <!-- CREATE PRODUCT -->
  <div class="card">
    <h2>Create Product</h2>
    <div class="row">
      <input id="productName" placeholder="Product name" />
      <button onclick="createProduct()">Add Product</button>
    </div>
  </div>

  <!-- PRODUCTS TABLE -->
  <div class="card">
    <h2>Products</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="products"></tbody>
    </table>
  </div>

  <!-- CREATE ORDER -->
  <div class="card">
    <h2>Create Order</h2>
    <div class="row">
      <input id="orderDetails" placeholder="Order details" />
      <button onclick="createOrder()">Create Order</button>
    </div>
  </div>

  <!-- ORDERS TABLE -->
  <div class="card">
    <h2>Orders</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Details</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orders"></tbody>
    </table>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
