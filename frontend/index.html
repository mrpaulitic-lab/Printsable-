<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Printsable Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">Printsable</div>
    <nav>
      <span>Dashboard</span>
      <span>Products</span>
      <span>Orders</span>
      <span>Fulfillment</span>
    </nav>
  </header>

  <main class="container">

    <div class="card">
      <h2>Create Product</h2>
      <div class="row">
        <input id="productName" placeholder="Product name" />
        <button onclick="createProduct()">Add Product</button>
      </div>
    </div>

    <div class="card">
      <h2>Products</h2>
      <ul id="products" class="list"></ul>
    </div>

    <div class="card">
      <h2>Create Order</h2>
      <div class="row">
        <input id="orderDetails" placeholder="Order notes" />
        <button onclick="createOrder()">Create Order</button>
      </div>
    </div>

    <div class="card">
      <h2>Orders</h2>
      <ul id="orders" class="list"></ul>
    </div>

    <div class="card">
      <h2>Fulfillment</h2>
      <div class="row">
        <input id="fulfillmentOrderId" placeholder="Order ID" />
        <button onclick="createFulfillment()">Fulfill</button>
      </div>
    </div>

  </main>

  <script src="app.js"></script>
</body>
</html>
